<h1>{{ title | uppercase }}</h1>
<p>{{ title }}</p>
<h3>Event counter: {{ counter }}</h3>
<button (click)='handleEvent()'>Click Event</button>
<input placeholder="keydown Event" [(ngModel)]='title' (keydown)='handleEvent()'/>

<h3>Property binding: {{ customprop }}</h3>
<input placeholder="property binding" [ngModel]='customprop' />
