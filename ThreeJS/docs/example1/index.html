<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threejs docs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="editor">
        <div id="view"><canvas id="c"></canvas></div>
        <div id="controls">
            <div>
                <p>various controls would appear here</p>
                <div>Drag this bar</div>
                <div>⇐</div>
            </div>
        </div>
    </div>

    

<script src="./split.min.js"></script>
<script type="module" src="./main.js"></script>
<script type="module">
    // Three.js - Responsive Editor
    // from https://threejs.org/manual/examples/responsive-editor.html
    
    /* global Split */
    
    // This code is only related to handling the split.
    // Our three.js code has not changed
    Split(['#view', '#controls'], {  // eslint-disable-line new-cap
      sizes: [75, 25],
      minSize: 100,
      elementStyle: (dimension, size, gutterSize) => {
        return {
          'flex-basis': `calc(${size}% - ${gutterSize}px)`,
        };
      },
      gutterStyle: (dimension, gutterSize) => {
        return {
          'flex-basis': `${gutterSize}px`,
        };
      },
    });
    
</script>
</body>
</html>
