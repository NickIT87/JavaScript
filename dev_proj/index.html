<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- BOOTSTRAP 3.4.1 Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- jquery 3.X Latest compiled and minified JavaScript-->

    <!-- BOOTSTRAP 3.4.1 Latest compiled and minified JavaScript -->

</head>
<!--    BODY HTML    -->
<body>
<!--    BODY HTML    -->
<div id="app">        
    <h2>
        <a :href="url">Google</a>
    </h2>

    <h2>
        Counter: {{ counter }}
    </h2>

    <button @click="counter++">Rise</button>

</div>
<!--    END BODY HTML    -->

<!--    VUE SCRIPTS    -->
<script>
/*      VUE SCRIPTS     */
var app = new Vue({
    el: '#app',
    data: {
        url: 'http://google.com',
        counter: 0
    },
    methods: {
       
    }
})
/*    END VUE SCRIPTS   */
</script>
</body>
</html>
